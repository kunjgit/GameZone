<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Time Runner</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .canvas {
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
      }
      .shadow {
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgb(0, 0, 0);
        opacity: 1;
        transition: opacity 2s;
        user-select: none;
      }
      .background {
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("/runner.jpg");
        background-size: cover;
        background-position: center;
        filter: blur(25px);
        opacity: 1;
        transition: opacity 2s;
      }
      .menu {
        position: fixed;
        left: 50%;
        top: 50%;
        width: 400px;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        padding: 20px 0;
        pointer-events: all;
        transition: opacity 0.25s;
      }
      .button {
        width: 100%;
        height: 80px;
        font-size: 30px;
        background: none;
        border: none;
        outline: none;
        cursor: pointer;
        color: rgba(255, 255, 255, 0.5);
        transition: color 0.25s;
        font-weight: 500;
      }
      .button:hover {
        color: rgba(255, 255, 255, 1);
      }
      .controls {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: white;
        display: flex;
        justify-content: center;
        opacity: 0;
        transition: opacity 2s;
        user-select: none;
        width: 80%;
        max-width: 600px;
      }
      .diamonds {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
      }
      .diamonds > img {
        width: 40px;
        height: 60px;
      }
      .diamonds > span {
        color: white;
        font-size: 40px;
        padding-right: 15px;
      }
      .play-again {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        display: flex;
        justify-content: center;
        background: none;
        border: none;
        cursor: pointer;
        outline: none;
        pointer-events: none;
        opacity: 0;
        transition: opacity 2s;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .play-again > span {
        font-size: 30px;
        color: white;
        margin-bottom: 30px;
        white-space: nowrap;
      }
      .play-again > svg {
        stroke: rgba(255, 255, 255, 0.5);
        transition: stroke 0.25s;
      }
      .play-again:hover > svg {
        stroke: rgba(255, 255, 255, 1);
      }
      .time-container {
        position: fixed;
        width: 30px;
        height: 70%;
        top: 50%;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transform: translateY(-50%);
        pointer-events: none;
      }
      .time-container > svg {
        margin-top: 15px;
      }
      .time {
        position: relative;
        flex: 1;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 5px;
        overflow: hidden;
      }
      .time > div {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 0;
        background-color: #c78ad2;
      }
      .score {
        position: fixed;
        left: 50%;
        top: 10px;
        color: white;
        transform: translateX(-50%);
        font-size: 35px;
      }
    </style>
  </head>
