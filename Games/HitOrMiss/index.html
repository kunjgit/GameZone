<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
     <div class="blox  game-container">
       
    
        <h1>Hit or MissğŸ </h1>
        <p>Guess the result of the next ball:</p>
         <div class="buttons">
            <button onclick="guess('six')">Six</button>
            <button onclick="guess('four')">Four</button>
            <button onclick="guess('single')">Single</button>
            <button onclick="guess('double')">Double</button>
            <button onclick="guess('triple')">Triple</button>
          </div>
         <div class="result">
            <p id="game-result"></p>
        </div>
        <div class="scoreboard">
            <p>Your Points: <span id="points">0</span></p>
            <button onclick="resetGame()">Restart Game</button>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
