<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DINOFFLINE</title>
</head>
<style>
    *
    {
        font-family: Arial;
        user-select: none;
    }
    body
    {
        --colorreal1: white;
        --colorreal2: #DADADA;
        --colorreal3: #adadad;
        --colorreal4: #777777;
        --colorreal5: #535353;
        --color1: white;
        --color2: #DADADA;
        --color3: #adadad;
        --color4: #777777;
        --color5: #535353;
    }
    #container
    {
        --colorreal1: white;
        --colorreal2: #DADADA;
        --colorreal3: #adadad;
        --colorreal4: #777777;
        --colorreal5: #535353;
        --color1: white;
        --color2: #DADADA;
        --color3: #adadad;
        --color4: #777777;
        --color5: #535353;
        --transition_length: 2000ms;
        position: absolute;
        width: 100%;
        height: 100%;

        top:0;
        left: 0;
        overflow: hidden;
        background: var(--color1);
        transition: background-color var(--transition_length), border var(--transition_length), filter 1000ms;


    }
    #container_game
    {

        transform-style: preserve-3d;
        position: absolute;
        width: 100%;
        height: 100%;
        top:0;
        left: 0;
        perspective: 50vw;
        z-index: 200;

    }
    #map_roll
    {
        position: absolute;
        transform-style: preserve-3d;
        width: 0;
        height: 0;
        top: calc(50% + 110vw);
        left: 50%;
        //transform: translateY(150vw);
        //animation: rotatemap 40s linear infinite;
    }
    .map_slice
    {
        position: absolute;
        width: 150vw;
        left: calc(50% - 75vw);
        height: 10vw;
        top: calc(50% - 5vw);
        //border: 1px solid black;
        background: var(--color2);
        transform-style: preserve-3d;
        transition: background-color var(--transition_length), border var(--transition_length);


    }
    @keyframes rotatemap {
        from
        {
            transform: rotateX(360deg);
        }
        to
        {
            transform: rotateX(0deg);
        }

    }
    .debri
    {
        position: absolute;
        background: var(--color3);
        //background: #535353;
        transition: background-color var(--transition_length), border var(--transition_length);
    }
    .debri1
    {
        width: 1vw;
        height: 1vw;
    }
    .debri2
    {
        width: 1vw;
        height: 1.5vw;
    }
    .debri3
    {
        width: 2vw;
        height: 1vw;
    }
    .model_cont
    {
        position: absolute;
        width: 0;
        height: 0;
        top: 50%;
        left: 50%;
        transform-style: preserve-3d;
        transform: rotateX(-90deg);
        /border: 2vw #ff4fe0 solid;
        transition: background-color var(--transition_length), border var(--transition_length);
    }
    .model_cont2
    {
        position: absolute;
        width: 0;
        height: 0;
        top: 50%;
        left: 50%;
        transform-style: preserve-3d;
        transition: background-color var(--transition_length), border var(--transition_length);
    }
    .cactus_part
    {
        position: absolute;
        bottom: 0;
        width: 1vw;
        left: calc(50% - 1vw);
        height: 4.75vw;
        background: var(--color4);
        border: .25vw solid var(--color5);
        border-bottom: none;
    }
.cactus_part2
{
    position: absolute;
    bottom: 0;
    width: 5.5vw;
    left: calc(50% - 3.25vw);
    height: .5vw;
    background: var(--color4);
    border: .25vw solid var(--color5);
    /border-left: none;
}
.cactus_part3
{
    position: absolute;
    bottom: 0;
    width: .5vw;
    left: calc(50% - 3.25vw);
    height: 2vw;
    background: var(--color4);
    border: .25vw solid var(--color5);
    border-bottom: none;
}

    .cactus_top
    {
        position: absolute;
        width: 1vw;
        height: 1vw;
        border: .25vw solid var(--color5);
        background: var(--color4);
        transform: rotateX(90deg) translateZ(4.9vw);
        left: calc(50% - 1vw);
        top: calc(50% - .75vw);
    }
    .cactus_top2
    {
        position: absolute;
        width: .5vw;
        height: .5vw;
        border: .25vw solid var(--color5);
        background: var(--color4);
        transform: translateY(-4.4vw) translateX(-2.75vw) rotateX(90deg);
        left: calc(50% - .5vw);
        top: calc(50% - .5vw);
    }
    .cactus_top3
    {
        transform: translateY(-4.4vw) translateX(2.25vw) rotateX(90deg);
    }
    .test
    {
        position: absolute;
        width: 50vw;
        height: 100%;
        left: calc(50% - 25vw);
        background: #00ed72;
        top: 0;
    }
    #player
    {
        position: absolute;
        width: 0;
        height: 0;
        top: calc(50% + 110vw);
        left: 50%;
        transform-style: preserve-3d;

        //animation: rotatemap 1s linear infinite;
        transform:  translateZ(30vw)translateY(-106vw) rotateX(75deg);
        //transition: transform 200ms linear;
    }
    #player2
    {
        display: none;
        position: absolute;
        width: 0;
        height: 0;
        top: calc(50% + 110vw);
        left: 50%;
        transform-style: preserve-3d;
    //animation: rotatemap 1s linear infinite;
        transform:  translateZ(30vw)translateY(-106vw) rotateX(75deg);
    //transition: transform 200ms linear;
    }
    #point_cont
    {
        position: absolute;
        top: 1vmin;
        left: 1vmin;
        font-size: 5vmin;
        z-index: 300;
        color: var(--color5);
        text-shadow: var(--color2) white 0 0 1vmin;

    }
    #coin_cont
    {
        position: absolute;
        top: 1vmin;
        right: 1vmin;
        font-size: 5vmin;
        text-align: right;
        width: 100%;
        z-index: 300;
        color: var(--color5);
        text-shadow: var(--color2) 0 0 1vmin;

    }
    #sunmoon_cont
    {
        width: 100vmin;
        height: 20vmin;
        position: absolute;
        top: calc(50% - 10vmin);
        left: calc(50% - 50vmin);
        /border: 1px solid;
        z-index: 100;
       // animation: linear rotatesky infinite 20s;
    }
    #sun
    {
        position: absolute;
        width: 20vmin;
        height: 20vmin;
        background: var(--colorreal3);
        border-radius: 50%;
        top: 0;
        left: 0;
    }
    #moon
    {
        position: absolute;
        width: 20vmin;
        height: 20vmin;
        background: var(--colorreal1);
        border-radius: 50%;
        top: 0;
        //animation: linear rotatemoon infinite 20s;
        right: 0;
        //overflow: hidden;

    }
    #moon_in
    {
        position: absolute;
        width: 20vmin;
        height: 20vmin;
        background: var(--color1);
        border-radius: 50%;
        top: 0;
        left: 8vmin;

        transition: background-color var(--transition_length), border var(--transition_length);
    }
    @keyframes rotatesky {
        from
        {
            transform: rotate(0);
        }
        to
        {
            transform: rotate(1turn);
        }

    }
    @keyframes rotatemoon {
        from
        {
            transform: rotate(0);
        }
        to
        {
            transform: rotate(-1turn);
        }

    }

    .rock_part
    {
        position: absolute;
        left: calc(50% - 1vw);
        bottom: 0;
        width: 1.5vw;
        height: 1.5vw;
        background: var(--color4);
        border: .25vw solid var(--color5);

    }
    .rock2_part
    {
        position: absolute;
        left: calc(50% - .5vw);
        bottom: 0;
        width: .5vw;
        height: .5vw;
        background: var(--color4);
        border: .25vw solid var(--color5);

    }
    .bird_torso_part
    {
        height: 3vw;
        width: .5vw;
        border: .25vw solid var(--color5);
        background: var(--color4);
        position: absolute;
        left: calc(50% - .5vw);
        top: calc(50% - 2vw);
    }
    .bird_head_part
    {
        position: absolute;
        height: 1.5vw;
        width: 1vw;
        border: .25vw solid var(--color5);
        background: var(--color4);
        bottom: 0;
        left: 0;
        transform-origin: 0 100%;
        transform: rotateX(-90deg);
    }
    .bird_head_side
    {
        position: absolute;
        width: 2vw;
        height: 2vw;
        background: var(--color5);
        bottom: 0;
        left: 0;
        clip-path: polygon(0 0, 0% 100%, 100% 100%);
        transform-origin: 0 100%;

    }
    .bird_head_side:after
    {
        content: '';
        position: absolute;
        width: 1vw;
        height: 1vw;
        background: var(--color4);
        bottom: .25vw;
        left: .25vw;
        clip-path: polygon(0 0, 0% 100%, 100% 100%);

    }
    .bird_head_side1
    {
        transform: rotateY(-90deg);
    }
    .bird_head_side2
    {
        transform: translateX(1.5vw) rotateY(-90deg);
    }
    .bird_head_front
    {
        position: absolute;
        height: 2.3284vw;
        width: 1vw;
        border: .25vw solid var(--color5);
        background: var(--color4);
        bottom: 0;
        left: 0;
        transform-origin: 0 100%;
        transform: translateZ(2vw) rotateX(45deg);
    }
    .bird_head_front:after
    {
        width: 1.5vw;
        height: .75vw;
        position: absolute;
        top: calc(50% - .375vw);
        left: calc(50% - .75vw);
        background-image: url(eyes0.png);
        background-size: 100% 100%;
        content: '';
    }
    .bird_wing_top
    {
        position: absolute;
        background: var(--color5);
        clip-path: polygon(0 0, 0% 100%, 100% 100%);
        width: 4vw;
        height: 2vw;
    }
    .bird_wing_top:before
    {
        content: '';
        position: absolute;
        background: var(--color4);
        clip-path: polygon(0 0, 0% 100%, 100% 100%);
        width: 3vw;
        bottom: .25vw;
        left: .25vw;
        height: 1.25vw;
    }
    .bird_wing1_top
    {
        transform: rotateX(-90deg) translateY(.25vw);
    }
    .bird_wing1_bottom
    {
        transform: translateY(.25vw) rotateX(-90deg) ;
    }
    .bird_wing_back
    {
        position: absolute;
        height: .25vw;
        width: 4vw;
        background: var(--color4);
        top: 1vw;
        transform: translateZ(-1vw);
    }
    .bird_wing_front
    {
        position: absolute;
        height: .25vw;
        width: 4.6vw;
        background: var(--color4);
        top: 1vw;
        transform: translateZ(.9vw) rotateY(28deg);
        transform-origin: 0 0;
    }
    .bird_wing1
    {
        transform-origin: 0 50%;
        transform: translateY(-1.1vw);
        animation: bird_wing1_move linear infinite 600ms;
    }

    .bird_wing2
    {
        transform-origin: 0 50%;
        transform:  rotateZ(180deg) translateY(-1.1vw);
        animation: bird_wing2_move linear infinite 600ms;
    }

    @keyframes bird_wing1_move {
        0%
        {
            transform: translateY(-1.1vw) rotateZ(0deg);
        }
        25%
        {
            transform: translateY(-1.1vw) rotateZ(20deg);
        }
        50%
        {
            transform: translateY(-1.1vw) rotateZ(0deg);
        }
        75%
        {
            transform: translateY(-1.1vw) rotateZ(-20deg);
        }
        100%
        {
            transform:  translateY(-1.1vw) rotateZ(0deg);
        }
    }

    @keyframes bird_wing2_move {
        0%
        {
            transform: rotateZ(180deg) translateY(-1.1vw) rotateZ(0deg);
        }
        25%
        {
            transform: rotateZ(180deg) translateY(-1.1vw) rotateZ(-20deg);
        }
        50%
        {
            transform: rotateZ(180deg) translateY(-1.1vw) rotateZ(0deg);
        }
        75%
        {
            transform: rotateZ(180deg) translateY(-1.1vw) rotateZ(20deg);
        }
        100%
        {
            transform:  rotateZ(180deg) translateY(-1.1vw) rotateZ(0deg);
        }
    }
    #menu
    {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 900;
        overflow: hidden;
    }
    #press_a_button
    {
        position: absolute;
        height: 100%;
        width: 100%;
        font-size: 2.5vw;
        color: white;
        text-shadow: black 0 0 1vw, black 0 0 2vw;
        text-align: center;
        line-height: 100vh;
        /*height: 2.5vh;
        bottom: 5vw;*/
        z-index: 2000;
        transition: opacity 50ms;
        animation: blinkpress 2s linear infinite;
    }
    @keyframes blinkpress {
        0%
        {
            text-shadow: black 0 0 1vw, black 0 0 3vw;
        }
        50%
        {
            text-shadow: black 0 0 .5vw, black 0 0 1vw;
        }
        100%
        {
            text-shadow: black 0 0 1vw, black 0 0 3vw;
        }
    }
    #title
    {
        color: white;
        text-shadow: black 0 0 1vw, black 0 0 2vw, black 0 0 4vw;
        text-align: center;
        text-align: center;
        font-size: 5vw;
        position: absolute;
        width: 100%;
        height: 5vw;
        top: 1vw;
    }
    #description
    {
        width: calc(100% - 10vw - 30vw);
        //height: 21.5vw;
        background: rgba(0, 0, 0, 0.6);
        box-shadow: black 0 0 .1vw;
        padding: 1vw;
        position: absolute;
        top: 15vw;
        right: 5vw;
        text-align: justify;
        font-size: 1.5vw;
        opacity: 0;
        color: white;
        transition: opacity 1000ms;
    }
    .button_cont
    {
        position: absolute;
        left: 5vw;
        top: 15vw;
        width: 30vw;

        transition: opacity 1000ms;
    }
    #button_cont
    {
        opacity: 0;
    }
    .button
    {
        font-size: 3vw;
        height: 3vw;
        color: white;
        text-shadow: black 0 0 2vw, black 0 0 1vw;
        transition: text-shadow 100ms;
        cursor: pointer;
        margin-bottom: 2vw;
    }
    .button:hover
    {
        text-shadow: black 0 0 .5vw, black 0 0 .5vw;
    }
    .a
    {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }
    #inspection_box
    {
        position: absolute;
        height: 70vh;
        width: 70vh;
        background: #f3f3f3;
        left: calc(50% - 35vh);
        top: calc(50% - 35vh);
        box-shadow: black 0 0 1vw;
        perspective: 20vw;
        transform-style: preserve-3d;
    }
    #inspect_area
    {
        display: none;

    }
    #inspection_cont
    {
        transform-style: preserve-3d;
        transform: translateY(35vh) translateZ(10vw);
    }
    #dinoinspection_cont
    {
        transform-style: preserve-3d;
        transform: translateY(35vh) translateZ(10vw);
        animation: rotatedino 4s linear infinite;
        position: absolute;
        height: 0;
        width: 0;
        left: 50%;
        top: 50%;
    }
    @keyframes rotatedino {
        0%
        {
            transform:translateZ(13vw)rotateY(0) rotateX(90deg) ;
        }
        50%
        {
            transform:translateZ(13vw) rotateY(180deg) rotateX(90deg) ;
        }
        100%
        {
            transform:translateZ(13vw) rotateY(360deg) rotateX(90deg);
        }

    }
    #button_cont2
    {
        display: none;
    }
    #death_screen
    {
        font-size: 6vw;
        line-height: 100vh;
        color: white;
        text-shadow: black 0 0 1vw, black 0 0 2vw;
        display: none;
        text-align: center;
        z-index: 3000;
    }
    #death_msg
    {
        height: 3vw;
        line-height: 3vw;
        font-size: 3vw;
        text-align: center;
        position: absolute;
        left: 0;
        width: 100%;
        top: calc(50% + 4vw);
        color: white;
        text-shadow: black 0 0 .5vw, black 0 0 1vw;
    }
    #highscore
    {
        position: absolute;
        height: 2vw;
        font-size: 2vw;
        width: 100%;
        top: 7.5vw;
        text-align: center;
        color: white;
        text-shadow: black 0 0 1vw, black 0 0 .5vw;
        transition: opacity 1s;
        opacity: 0;
    }
    .coin_side
    {
        position: absolute;
        top: calc(50% - 1.75vw);
        left: calc(50% - 1.75vw);
        width: 3vw;
        height: 3vw;
        border: .25vw solid var(--color4);
        background: var(--color5);

    }
    .coin_side:after
    {
        content: '$';
        position: absolute;
        top: -0.1vw;
        left: .1vw;
        width: 3vw;
        height: 3vw;
        text-align: center;
        font-size: 3vw;
        color: var(--color4);
        transform: rotate(45deg);

    }
    .coin_side_side
    {
        height: .25vw;
        width: 3.5vw;
        position: absolute;
        top: calc(50% - .125vw);
        left: calc(50% - 1.75vw);
        background: var(--color4);
    }
    .coin_cont
    {
        animation: coinrotate 2s linear infinite;
    }
    @keyframes coinrotate {
        0%
        {
            transform: rotateX(-90deg) translateY(-4vw) rotateY(0);
        }
        50%
        {
            transform: rotateX(-90deg) translateY(-3.5vw) rotateY(180deg);
        }
        100%
        {
            transform: rotateX(-90deg) translateY(-4vw) rotateY(360deg);
        }
    }
    #js13k
    {
        position: absolute;
        width: 100%;
        font-size: 1vw;
        bottom: 1vw;
        color: white;
        text-align: center;
        text-shadow: black 0 0 .5vw, black 0 0 .5vw;
    }
    #dino_shop
    {
        display: none;
    }
    #dino_inspector
    {
        position: absolute;
        height: 70vh;
        width: 70vh;
        background: #f3f3f3;
        left: calc(50% - 35vh);
        top: calc(50% - 35vh);
        box-shadow: black 0 0 1vw;
        perspective: 25vw;
        transform-style: preserve-3d;
    }
    #dino_parts
    {
        position: absolute;
        width: calc(50% - 35vh - 4vw);
        right: 2vw;
        /height: 400px;
        background: #f3f3f3;
        top: calc(50% - 35vh);
        box-shadow: black 0 0 1vw;
        overflow-x: hidden;
        overflow-y: scroll;
        max-height: 70vh;
        display: flex;
        flex-wrap: wrap;

    }
    .part_category
    {
        height: 1vw;
        width: 100%;
        position: relative;
        font-size: 1.5vw;
        color: #172e2e;
        padding: .5vw;
    }
    .part_elem
    {
        position: relative;
        width: 7vw;
        height: 7vw;
        background: #f6f6f6;
        box-shadow: black 0 0 .3vw;
        overflow: hidden;
        cursor: pointer;
        margin: 1vw;
        cursor: pointer;
        transform: scale(1);
        transition: transform 200ms;
    }
    .part_elem:hover
    {
        transform: scale(1.05);
    }
    .part_price
    {
        position: absolute;
        width: calc(100% - .5vw);
        padding-left: .5vw;
        height: 1vw;
        bottom: 0;
        left: 0;
        font-size: 1vw;
        font-weight: bold;
        color: white;
        background: linear-gradient(90deg, dimgray, transparent);
        z-index: 200;
    }
    .part_content
    {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 100;
        perspective: 20vw;
        transform-style: preserve-3d;
    }


    .dino_eyes
    {
        position: absolute;
        width: 1.5vw;
        height: .75vw;
        left: calc(50% - .75vw);
        top: calc(50% - .375vw);
        background-size: 100% 100%;
    }

    .dino_head_side
    {
        position: absolute;
        width: 1.5vw;
        height: 1.5vw;
        border: .25vw solid var(--color4);
        background: var(--color5);
        left: calc(50% - 1vw);
        top: calc(50% - 1vw);
    }
    .dino_head_longside
    {
        position: absolute;
        width: 1.5vw;
        height: 2.5vw;
        border: .25vw solid var(--color4);
        background: var(--color5);
        left: calc(50% - 1vw);
        top: calc(50% - 1.5vw);
    }
    .dino_tail
    {
        position: absolute;
        transform-style: preserve-3d;
    }
    .dino_tail_ball
    {
        width: 1.5vw;
        height: .75vw;
        border: solid var(--color5) .25vw;
        border-top: none;
        background: var(--color4);
        position: absolute;
        left: calc(50% - 1vw);
        /bottom: 0;
        top: calc(50% - 1vw);
        border-radius: 1vw;
    }
    .dino_tail_box
    {
        width: 1vw;
        height: 1vw;
        border: solid var(--color5) .25vw;
        background: var(--color4);
        left: calc(50% - .75vw);
        top: calc(50% - .75vw);
        position: absolute;
    }
    .dino_torso
    {
        height: 3vw;
        width: 2vw;
        border: solid var(--color5) .25vw;
        background: var(--color4);
        position: absolute;
        left: calc(50% - 1vw);
        top: calc(50% - 1.5vw);
    }
    .dino_torso_ends
    {
        height: 2vw;
        width: 2vw;
        border: solid var(--color5) .25vw;
        background: var(--color4);
        position: absolute;
        left: calc(50% - 1vw);
        top: calc(50% - 1vw);
    }
    #coin_amount
    {
        position: absolute;
        top: 1vmin;

    {

        width: .25vw;

        left: calc(50%);
        position: absolute;
    }
    .dino_leg
    {
        animation: dinolegmove 1s linear infinite;
        position: absolute;
        transform-origin: 50% 0;
        transform-style: preserve-3d;
    }
    .dino_head
    {
        transform-style: preserve-3d;
    }
    .base_cont
    {
        width: 0;
        height: 0;
        top: 50%;
        left: 50%;
        position: absolute;
        transform-style: preserve-3d;

    @keyframes dinolegmove {
        0%
        {
            transform: rotateX(20deg);
        }
        50%
        {
            transform: rotateX(-20deg);
        }
        100%
        {
            transform: rotateX(20deg);
        }

    {
        if(player === undefined || player == 1) {

    {

    };
    window.onkeyup = function(event)
    {
        event = event || window.event;
        button_release(event);
    };
    function button_press(event) {

        if(game_started) {
            var keycode = event.charCode || event.keyCode;
            if (keycode === 65 && !walk_mode) start_move_interval(-.4, 1);
            else if (keycode === 68 && !walk_mode) start_move_interval(.4, 1);
            else if ((keycode === 87 || keycode === 32) && !jump_mode) start_jump_interval(1);

            if(game_type == 'multi')
            {
                if (keycode === 37 && !walk_mode2) start_move_interval(-.4, 2);
                else if (keycode === 39 && !walk_mode2) start_move_interval(.4, 2);
                else if ((keycode === 38) && !jump_mode2) start_jump_interval(2);
            }

        }
        else first_click();

    }
    function button_release(event)
    {
        if(game_started) {
            var keycode = event.charCode || event.keyCode;
            if (keycode == 68 || keycode == 65) stop_move_interval(1);
            else if (keycode === 32 || keycode === 87) jump_direction = jump_direction === 'down' ? 'down' : 'startdown';

            if(game_type == 'multi')
            {
                if (keycode == 37 || keycode == 39) stop_move_interval(2);
                else if (keycode === 38) jump_direction2 = jump_direction2 === 'down' ? 'down' : 'startdown';
            }
        }
    }
    function start_move_interval(amt, player)
    {

        var amt2 = amt;
        stop_move_interval(player);
        if(player === undefined || player == 1) {
            walk_mode = true;
            move_interval = setInterval(function () {
                move_player(amt2, 1);
            }, 25)
        }
        else
        {

            walk_mode2 = true;
            move_interval2 = setInterval(function () {
                move_player(amt2, 2);
            }, 25)
        }
    }
    function stop_move_interval(player)
    {
        if(player === undefined || player == 1) {
            clearInterval(move_interval);
            walk_mode = false;
        }
        else
        {
            clearInterval(move_interval2);
            walk_mode2 = false;
        }
    }
    var jump_direction;
    var jump_direction2;
    function start_jump_interval(player)
    {
        stop_jump_interval(player);
        if(player === undefined || player == 1) {
            jump_direction = 'up';
            jump_mode = true;
            jump_interval = setInterval(function(){player_jump(1)}, 25);
        }
        else
        {
            jump_direction2 = 'up';
            jump_mode2 = true;
            jump_interval2 = setInterval(function(){player_jump(2)}, 25);
        }
    }
    function stop_jump_interval(player)
    {
        if(player === undefined || player == 1) {
            jump_mode = false;
            clearInterval(jump_interval);
        }
        else
        {
            jump_mode2 = false;
            clearInterval(jump_interval2);
        }
    }
    var prev_player_height = 0;
    var prev_player2_height = 0;
    var min_jump = 5;
    var max_jump = 8;
    function player_jump(player)
    {

        if(player === undefined || player == 1) {
            if (jump_direction === 'up') player_height += .4;
            else if (jump_direction === 'down') player_height -= .4;
            else if (jump_direction === 'startdown') {

                if (player_height >= prev_player_height && player_height <= min_jump) {


                    player_height += .5;
                }
                else {
                    player_height -= .5;
                    jump_direction = 'down';
                }

            }
            if (player_height > max_jump) jump_direction = 'down';
            if (player_height <= 0) {
                player_height = 0;
                stop_jump_interval(1);
            }

            prev_player_height = player_height;
        }
        else
        {
            if (jump_direction2 === 'up') player2_height += .4;
            else if (jump_direction2 === 'down') player2_height -= .4;
            else if (jump_direction2 === 'startdown') {

                if (player2_height >= prev_player2_height && player2_height <= min_jump) {


                    player2_height += .5;
                }
                else {
                    player2_height -= .5;
                    jump_direction2 = 'down';
                }

            }
            if (player2_height > max_jump) jump_direction2 = 'down';
            if (player2_height <= 0) {
                player2_height = 0;
                stop_jump_interval(2);
            }

            prev_player2_height = player2_height;
        }
        refresh_player_look();
    }
    function refresh_player_look()
    {
        gid('player').style.transform = 'translateX(' + ((player_pos / 2) - 25) + 'vw) translateZ(32vw) translateY(' + (-107.5 - player_height) + 'vw) rotateX(75deg)';
        gid('player2').style.transform = 'translateX(' + ((player2_pos / 2) - 25) + 'vw) translateZ(32vw) translateY(' + (-107.5 - player2_height) + 'vw) rotateX(75deg)';
    }
    var map_rate = -0.2;
    var player_length = 0;
    var active_slice_temp = 15 * 5;
    var active_slice = 15;
    generate_map();
    var i = 0;
    function map_move()
    {
        ++i;
        player_length = player_length + map_rate >= 360 ? player_length + map_rate - 360 : (player_length + map_rate < 0 ? player_length + map_rate + 360 : player_length + map_rate);
        gid('map_roll').style.transform = 'rotateX(' + player_length + 'deg)';
        active_slice_temp = active_slice_temp - map_rate >= 360 ? active_slice_temp - map_rate - 360 : (active_slice_temp - map_rate < 0 ? active_slice_temp - map_rate + 360 : active_slice_temp - map_rate);
        var active_slice_prev = active_slice;
        active_slice = ~~(active_slice_temp / 5);
        if(active_slice !== active_slice_prev)
        {
            spawn_time();
        }
       if(game_started) map_rate -= 0.0002;

        setTimeout(map_move, 1000 / 60);
    }
    var points = 0;
    function add_point()
    {
        if(game_started) {
            ++points;
            var l = String(points).length;
            gid('point_cont').innerHTML = (l == 1 ? '0000' : (l == 2 ? '000' : (l == 3 ? '00' : (l == 4 ? '0' : '')))) + '' + points + 'pts';
        }
    }
    var point_interval = setInterval(add_point, 100);

    var obsticles =
        {
            cactus: {
                width: 10,
                height: 4,
                length: .15,
                elevation: 0,
                look: cactus,
                event: 'd'
            },
            rock: {
                width: 5,
                height: 5,
                length: .2,
                elevation: 0,
                look: rock,
                event: 'd'
            },
            bird: {
                width: 10,
                height: 3,
                length: 1,
                elevation: 7,
                look: bird,
                event: 'd'
            },
            coin: {
                width: 4,
                height: 4,
                length: .4,
                elevation: 0,
                look: coin,
                event: 'c'
            }
        };
    //max 90 min 10
    function add_obsticle(type, pos_x, pos_y)
    {
        var elem = obsticles[type].look.cloneNode(true);
        elem.style.left = 'calc(50% - 25vw + ' + (pos_x / 2) + 'vw)';
        map_elems[pos_y].appendChild(elem);
    }
    map_move();


    var daystate_deg = 0;
    var dayinterval = setInterval(function(){
        daystate_deg += .3;
        daystate_deg = ~~(daystate_deg * 1000) / 1000;
        if(~~daystate_deg === 180 && daystate === 'day') change_daystate();
        else if(~~daystate_deg === 360 && daystate === 'night')
        {
            change_daystate();
            daystate_deg = 0;
        }
        gid('sunmoon_cont').style.transform = 'rotate(' + daystate_deg + 'deg)';
        gid('moon').style.transform = 'rotate(' + -daystate_deg + 'deg)';
    }, 25);
    var daystate = 'day';
    function change_daystate()
    {
        if(daystate == 'day')
        {
            daystate = 'night';
            gid('container').style.setProperty('--color1', 'var(--colorreal5)');
            gid('container').style.setProperty('--color2', 'var(--colorreal4)');
            gid('container').style.setProperty('--color4', 'var(--colorreal2)');
            gid('container').style.setProperty('--color5', 'var(--colorreal1)');
        }
        else
        {
            daystate = 'day';
            gid('container').style.setProperty('--color1', 'var(--colorreal1)');
            gid('container').style.setProperty('--color2', 'var(--colorreal2)');
            gid('container').style.setProperty('--color4', 'var(--colorreal4)');
            gid('container').style.setProperty('--color5', 'var(--colorreal5)');
        }
        //setTimeout(change_daystate, 10000);
    }
   // setTimeout(change_daystate, 10000);
    var obsticles_placed = [];
    function spawn(obj, slice, pos)
    {
        var elem = obsticles[obj].look;
        elem.style.left = 'calc(50% - 25vw + ' + (~~((pos / 2) * 100) / 100) + 'vw)';
        obsticles_placed.push(
            {
                type: obj,
                pos: pos,
                slice: slice,
                look: elem.cloneNode(true),
                dcount: 0
            }
        );
        map_elems[slice].appendChild(obsticles_placed[obsticles_placed.length - 1].look);
    }
    function despawn(slice)
    {
        for(var i in obsticles_placed)
        {
            if(obsticles_placed[i] != undefined && obsticles_placed[i].slice == slice)
            {
                obsticles_placed[i].look.outerHTML = '';
                obsticles_placed[i] = undefined;
            }
        }
    }
    var spawn_distance = isChrome ? 7 : 4;
    var despawn_distance = isChrome ? 2 : 1;
    function spawn_time()
    {
        var spawn_for = active_slice + spawn_distance < 72 ? active_slice + spawn_distance : active_slice + spawn_distance - 72;
        var amount = ~~(Math.random() * 4);
        despawn(active_slice - despawn_distance < 0 ? active_slice - despawn_distance + 72 : active_slice - despawn_distance);
        for(var i = 0; i < amount; ++i)
        {
            spawn((Math.random() > .94 && game_started) ? 'coin' : ['cactus', 'rock', 'bird'][~~(Math.random() * 3)], spawn_for, Math.random() * 100);
        }
    }
    var dino_width = 3;
    var dino_length = 7;
    var dino_height = 5;
    var death_count = 0;
    function check_collisions()
    {
        if(game_started) {
            //console.log('hi');
            for (var i in obsticles_placed) {
                //console.log(i + '-' + obsticles_placed[i].slice + '-' + active_slice);
                if (obsticles_placed[i] !== undefined && obsticles_placed[i].slice === active_slice) {
                    var x_col = false;
                    var y_col = false;
                    var z_col = false;

                    var player_in_slide_pos = ((player_length) / 5) - Math.floor((player_length) / 5);
                    var object_length_half = obsticles[obsticles_placed[i].type].length / 2;
                    if (player_in_slide_pos > .8 - object_length_half && player_in_slide_pos < .8 + object_length_half) z_col = true;

                    var object_width_half = obsticles[obsticles_placed[i].type].width / 2;
                    var object_left = obsticles_placed[i].pos;
                    if (player_pos < object_left + object_width_half && player_pos > object_left - object_width_half) x_col = true;

                    var object_height = obsticles[obsticles_placed[i].type].height;
                    var object_elevation = obsticles[obsticles_placed[i].type].elevation;

                    if (object_elevation === 0 && player_height < object_height) y_col = true;
                    else if ((player_height < object_elevation + object_height && player_height > object_elevation) || (player_height + dino_height < object_elevation + object_height && player_height + dino_height > object_elevation)) y_col = true;


                    if (z_col && y_col && x_col) {
                        if (obsticles[obsticles_placed[i].type].event == 'd') {
                            ++obsticles_placed[i].dcount;
                            if (obsticles_placed[i].dcount >= 1) die(1);
                        }
                        else if(obsticles[obsticles_placed[i].type].event == 'c')
                        {
                            obsticles_placed[i].look.outerHTML = '';
                            obsticles_placed[i] = undefined;
                            collect_coin();
                        }
                    }
                    else obsticles_placed[i].dcount = 0;

                    if(game_type == 'multi')
                    {
                       x_col = false;
                       y_col = false;


                        if (player2_pos < object_left + object_width_half && player2_pos > object_left - object_width_half) x_col = true;


                        if (object_elevation === 0 && player2_height < object_height) y_col = true;
                        else if ((player2_height < object_elevation + object_height && player2_height > object_elevation) || (player2_height + dino_height < object_elevation + object_height && player2_height + dino_height > object_elevation)) y_col = true;

                        if (z_col && y_col && x_col) {
                            if (obsticles[obsticles_placed[i].type].event == 'd') {
                                ++obsticles_placed[i].dcount;
                                if (obsticles_placed[i].dcount >= 1) die(2);
                            }
                            else if(obsticles[obsticles_placed[i].type].event == 'c')
                            {
                                obsticles_placed[i].look.outerHTML = '';
                                obsticles_placed[i] = undefined;
                                collect_coin();
                            }
                        }
                        else obsticles_placed[i].dcount = 0;
                    }


                }
            }
        }
    }
    setInterval(check_collisions);
    var game_started = false;

    function first_click()
    {
        gid('press_a_button').style.opacity = 0;
        gid('button_cont').style.opacity = 1;
        gid('description').style.opacity = 1;
        gid('highscore').style.opacity = 1;
        if(isChrome)gid('container').style.filter = 'blur(1.5vw)';

        setTimeout(function(){gid('press_a_button').style.display = 'none';}, 55);
    }
    var menumsgs = {
        start: "You play as a dinosaur trying to get as far as possible. You will encounter several obsticles throughout your journey. You can either go around them or jump over them. Cover as much distance as you can and beat the High Score, or (even better) race with one of your buddies!",
        welcome: "Welcome to Dinoffline! A DOM-based 3D remake of the famous Chrome Dino Game!",
        save: "This game contains an autosave feature, but if you want you can also transfer your save files! Save the text you get from 'Export Save', paste it into 'Import Save' on another PC to continue from where you left off!",
        models: "Inspect 3D models of the different obsticles and enemies you encounter during your journey",
        maker: "Create YOUR unique dinosaur using our Dino Customiser and spend your hard earned coins on cosmetics!",
        single: "Cover as much distance as possible! The further you get, the more points you will have.<br/>Change your position with 'A' and 'D' or the arrow keys, jump with 'W', 'UP' or 'Space'",
        multi: "Race with your friend! The person who bumps into an obsticle first loses!<br/>Player 1 can walk with 'A' and 'D' and jump with 'W' or 'Space'.<br/>Player 2 can walk with the arrow keys and jump with 'Up'",
        back: "Back to the Main Menu"
    };
    function show_msg(msg)
    {
        gid('description').innerHTML = menumsgs[msg];
    }

    show_msg('welcome');
    player_height = 1000;
    refresh_player_look();
    gid('point_cont').style.display = 'none';
    gid('coin_cont').style.display = 'none';
    var coins = 0;
    var highscore = 0;

    function create_save()
    {


        var dino1 = JSON.stringify(dino_look[1]);
        var dino2 = JSON.stringify(dino_look[2]);
        var savestring = dino1 + '|' + dino2 + '|' + coins + '|' + highscore;
        prompt('Here is your save code!', savestring);

    }
    var save_elems;
    function import_save()
    {
        var code = prompt('Please enter your save code');
        if(code !== null) {

            save_elems = code.split('|');
            //console.error(save_elems[0]);
            dino_look[1] = JSON.parse(save_elems[0]);
            dino_look[2] = JSON.parse(save_elems[1]);
            coins = Number(save_elems[2]);
            highscore = Number(save_elems[3]);
            alert('Save successfully imported!');
        }
    }
    function save()
    {
        var dino1 = JSON.stringify(dino_look[1]);
        var dino2 = JSON.stringify(dino_look[2]);
        localStorage.save = dino1 + '|' + dino2 + '|' + coins + '|' + highscore;
    }
    function load()
    {
        if(localStorage.save !== undefined && localStorage.save != '')
        {
            var code = localStorage.save;
            save_elems = code.split('|');
            dino_look[1] = JSON.parse(save_elems[0]);
            dino_look[2] = JSON.parse(save_elems[1]);
            coins = Number(save_elems[2]);
            highscore = Number(save_elems[3]);
        }
    }
    load();

    function inspect(item)
    {
        gid('inspection_cont').innerHTML = '';
        var elem = obsticles[item].look.cloneNode(true);
        elem.style.left = '50%';
        elem.style.transform = 'translateZ(0vw) rotateX(0)';
        if(item === 'bird')
        {
            elem.childNodes[0].style.transform = '';
        }
        else if(item === 'coin') {
            elem.style.animation = 'none';
            elem.style.animationPlayState = 'paused';
        }
        gid('inspection_cont').appendChild(elem);

    }
    function open_inspect()
    {
        gid('main_menu').style.display = 'none';
        gid('inspect_area').style.display = 'block';
    }
    function close_inspect()
    {
        gid('main_menu').style.display = 'block';
        gid('inspect_area').style.display = 'none';
        show_msg('welcome');
    }


    var move_mode = false;
    var client_x_ex = -1;
    var client_y_ex = -1;
    var current_object = 0;
    function object_move_start(event)
    {
        if(event.button == 2) rotate_interval_enabled = true;
        else rotate_interval_enabled = false;

        move_mode = true;
        client_x_ex = -1;
        client_y_ex = -1;
        clearInterval(rotate_interval);
    }
    function object_move_end(event)
    {

        move_mode = false;
        client_x_ex = -1;
        client_y_ex = -1;
        var to_x = client_x_ex - (event.touches ? event.touches[0].pageX : event.clientX);
        var to_y = client_y_ex - (event.touches ? event.touches[0].pageY : event.clientY);
        rotate_interval = setInterval(function(){auto_rotate()});

    }
    function object_move(event)
    {
        if(move_mode) {

            if (client_x_ex >= 0) {


                var to_x = client_x_ex - (event.touches ? event.touches[0].pageX : event.clientX);
                var to_y = client_y_ex - (event.touches ? event.touches[0].pageY : event.clientY);
                interval_x = to_x / 2;
                interval_y = to_y / 2;
                rotate_object(-to_x, to_y);


            }
            client_x_ex = event.touches ? event.touches[0].pageX : event.clientX;
            client_y_ex = event.touches ? event.touches[0].pageY : event.clientY;
        }
    }
    var can_move = true;
    function rotate_object(y, x)
    {
        var temp_transform = window.getComputedStyle(document.getElementById('inspection_cont').childNodes[0]).transform;
        document.getElementById('inspection_cont').childNodes[0].style.transform = ' rotateX(' + (x / 3) + 'deg) rotateY(' + (y / 3) + 'deg)' + temp_transform;
    }
    var rotate_interval;
    var interval_x;
    var interval_y;
    var rotate_interval_enabled = false;
    function auto_rotate()
    {
        interval_x -= (interval_x * .008);
        interval_y -= (interval_y * .008);
        if(rotate_interval_enabled)rotate_object(-interval_x, interval_y);
        if(~~(interval_x * 1000) == 0 && ~~(interval_y * 1000) == 0) clearInterval(rotate_interval);
    }

    gid('inspection_box').onmousedown = object_move_start;
    gid('inspection_box').onmouseup = object_move_end;
    gid('inspection_box').onmousemove = object_move;

    function open_playgame()
    {
        gid('button_cont').style.display = 'none';
        gid('button_cont2').style.display = 'block';
    }
    function close_playgame()
    {
        gid('button_cont').style.display = 'block';
        gid('button_cont2').style.display = 'none';
        show_msg('welcome');
    }
    function despawn_all()
    {
        for(var i = 0; i < 72; ++i)
            despawn(i);
    }
    var game_type;
    function start_new_game(type)
    {
        //player_length = 0;
        points = 0;
        player_height = 0;
        map_rate = -.2;
        player_pos = 50;
        game_started = true;
        gid('menu').style.display = 'none';
        gid('death_screen').style.display = 'none';
        if(isChrome)gid('container').style.filter = 'blur(0)';

        despawn_all();
        game_type = type;
        gid('coin_cont').style.display = 'block';
        if(type === 'single')
        {
            player_pos = 50;
            gid('point_cont').style.display = 'block';
        }
        if(type === 'multi') {
            player_pos = 35;
            player2_pos = 65;
            player2_height = 0;
            gid('player2').style.display = 'block';
        }
        refresh_player_look();
    }

    function die(pl)
    {

        game_started = false;
        map_rate = 0;
        if(isChrome)gid('container').style.filter = 'blur(1.5vw)';
        gid('death_screen').style.display = 'block';
        if(game_type === 'single') gid('death_msg').innerHTML = 'Your score: ' + points;
        else if(pl == 1) gid('death_msg').innerHTML = 'Player 2 won!';
        else gid('death_msg').innerHTML = 'Player 1 won!';
        gid('point_cont').style.display = 'none';
        gid('coin_cont').style.display = 'none';
        if(points > highscore) highscore = points;
               save();
        update_highscore();
        stop_move_interval(1);
        stop_move_interval(2);
    }

    function update_highscore()
    {
        gid('highscore').innerHTML = 'Your highscore is ' + highscore;
        gid('coin_cont').innerHTML = coins + '$';
    }
    update_highscore();


    function collect_coin()
    {

        ++coins;
        gid('coin_cont').innerHTML = coins + '$';

    }
    gid('coin_cont').innerHTML = coins + '$';
    function back_to_menu()
    {
        gid('death_screen').style.display = 'none';
        gid('player2').style.display = 'none';
        gid('menu').style.display = 'block';
        close_playgame();
        map_rate = -.2;
        show_msg('welcome');
        player_height = 1000;
        refresh_player_look();
    }
    construct_dino(1);
    construct_dino(2);

    gid('player').appendChild(dino[1].cloneNode(true));
    gid('player2').appendChild(dino[2].cloneNode(true));

    /*

    oldalról player_pos
    ugrás magasság player_height
    előre fokban player_length

     */

</script>
