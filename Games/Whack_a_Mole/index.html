<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole Game</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div style="text-align: left; 
    font-size: 25px;
    padding: 5px; background-color: rgb(151, 62, 224); "><a href="/index.html"><i style="color:white;" class="fas fa-home home-icon"></i></a></div>
    <div class="container">
        <div id="profile-container">
            <h1>Whack a Mole</h1>

            <div id="score-section" class="hide">
                <h3 class="highScore">High Score: 0</h3>
                <h3 class="yourScore">Your Score: 0</h3>
                <h3 class="timeLeft">Time Left: 30</h3>
            </div>

            <div id="button-section">
                <button class="start-btn">Start New Game</button>
                <button class="pause-resume-btn hide">Pause</button>
            </div>
        </div>

        <div id="game-container">
            <div class="square mole" id="0"></div>
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
