<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Byte Rider</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style type="text/css">
      * {
        cursor: default;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-family: Verdana, Geneva, sans-serif;
        font-weight: 400;
        font-size: 62.5%;
      }
      body {
        background: #fdfaf9;
        color: #515151;
        font-size: 1.6rem;
      }
      a,
      a:visited {
        color: inherit;
        text-decoration: none;
      }
      .world {
        width: 32rem;
        min-height: 44.4rem;
        margin: 0 auto;
        padding: 0.4rem;
        background: #fdfaf9;
        color: #515151;
        border-radius: 0.5rem;
        box-shadow: 1px 1px 0 #e5dfd2, 1px -1px 0 #e5dfd2, -1px 1px 0 #e5dfd2,
          -1px -1px 0 #e5dfd2;
      }
      .row {
        flex-direction: row;
      }
      .col,
      .row {
        display: flex;
      }
      .col {
        flex-direction: column;
      }
      .logo {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 27.6rem;
        font-size: 6.4rem;
        pointer-events: none;
        text-align: center;
      }
      .board {
        position: relative;
        margin-bottom: 0.2rem;
      }
      .piles {
        flex-grow: 1;
      }
      .pile {
        flex-wrap: wrap;
        margin-right: 1.2rem;
      }
      .navi {
        position: relative;
      }
      .discard {
        flex-grow: 1;
        justify-content: flex-end;
        margin-right: 0;
      }
      .card {
        position: relative;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 4.6rem;
        height: 4.6rem;
        margin: 0.2rem;
        background-color: #fdfaf9;
        box-shadow: 1px 1px 0 #515151, 1px -1px 0 #515151, -1px 1px 0 #515151,
          -1px -1px 0 #515151, inset 0 0 1rem rgba(0, 0, 0, 0.3);
      }
      .x {
        box-shadow: 1px 1px 0 #515151, 1px -1px 0 #515151, -1px 1px 0 #515151,
          -1px -1px 0 #515151, inset 0 0 1rem #dc3220;
      }
      .y {
        box-shadow: 1px 1px 0 #515151, 1px -1px 0 #515151, -1px 1px 0 #515151,
          -1px -1px 0 #515151, inset 0 0 1rem #005ab5;
      }
      .pickable {
        box-shadow: 1px 1px 0 #515151, 1px -1px 0 #515151, -1px 1px 0 #515151,
          -1px -1px 0 #515151, inset 0 0 1rem #ffb000 !important;
      }
      .playable.card,
      .playable > .card.invisible {
        box-shadow: 1px 1px 0 #ffb000, 1px -1px 0 #ffb000, -1px 1px 0 #ffb000,
          -1px -1px 0 #ffb000, inset 0 0 0.25rem #ffb000, 0 0 0.25rem #ffb000 !important;
      }
      .playable > .card.invisible {
        visibility: visible !important;
        pointer-events: none;
      }
      .picked {
        transform: scale(1.2);
        z-index: 1;
      }
      .picked,
      .sliding > .card {
        box-shadow: 1px 1px 0 #515151, 1px -1px 0 #515151, -1px 1px 0 #515151,
          -1px -1px 0 #515151, inset 0 0 1rem rgba(0, 0, 0, 0.3),
          0.5rem 0.5rem 0.5rem rgba(0, 0, 0, 0.3);
      }
      .x.picked {
        box-shadow: 1px 1px 0 #515151, 1px -1px 0 #515151, -1px 1px 0 #515151,
          -1px -1px 0 #515151, inset 0 0 1rem #dc3220,
          0.5rem 0.5rem 0.5rem rgba(0, 0, 0, 0.3);
      }
      .y.picked {
        box-shadow: 1px 1px 0 #515151, 1px -1px 0 #515151, -1px 1px 0 #515151,
          -1px -1px 0 #515151, inset 0 0 1rem #005ab5,
          0.5rem 0.5rem 0.5rem rgba(0, 0, 0, 0.3);
      }
      .pickable.picked {
        box-shadow: 1px 1px 0 #515151, 1px -1px 0 #515151, -1px 1px 0 #515151,
          -1px -1px 0 #515151, inset 0 0 1rem #ffb000,
          0.5rem 0.5rem 0.5rem rgba(0, 0, 0, 0.3) !important;
      }
      .info {
        position: relative;
        flex-grow: 1;
        font-size: 1.2rem;
      }
      .info p + p {
        margin-top: 0.6rem;
      }
      .info .icon {
        position: absolute;
        right: 0;
        bottom: 0;
        opacity: 0.2;
        height: 9.2rem;
        width: 9.2rem;
      }
      .info .inline {
        display: inline-flex;
        width: 1.2rem;
        height: 1.2rem;
      }
      .icon {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 4.6rem;
        height: 4.6rem;
        background-repeat: no-repeat;
        background-position: 50%;
        pointer-events: none;
        color: transparent;
      }
      .icon .value {
        top: 0;
        border-bottom: 1px solid #515151;
        border-right: 1px solid #515151;
        border-bottom-right-radius: 0.5rem;
      }
      .icon .jacked,
      .icon .value {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        left: 0;
        font-size: 1rem;
        overflow: hidden;
        color: #515151;
        padding: 0.1rem;
        background-color: #fdfaf9;
      }
      .icon .jacked {
        bottom: 0;
        border-top: 1px solid #515151;
        border-right: 1px solid #515151;
        border-top-right-radius: 0.5rem;
      }
      .icon .jacked .iJ {
        font-size: 1.2rem;
        color: transparent;
        background-repeat: no-repeat;
        background-position: 50%;
      }
