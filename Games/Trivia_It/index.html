<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia It ! </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div style="text-align: center;
    margin-top: 30px;
    font-size: 30px;
    padding: 5px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:black;" class="fas fa-home home-icon"></i></a></div>
    <div class="start_btn"><button>Click here to start </button></div>

    <div class="info_box">
        <div class="info-title"><span>Before you start with Trivia</span></div>
        <div class="info-list">
            <div class="info">1. You will have <span>15 seconds</span> to answer each question.</div>
            <div class="info">2. You can't select any option once time goes off</div>
            <div class="info">3. You can't exit from the Quiz while you're playing.</div>
            <div class="info"> Rest are just useless things that do not matter </div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">Awesome Quiz Application</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                
            </div>
            <div class="option_list">
                
            </div>
        </section>
        <footer>
            <div class="total_que">
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-trophy"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <canvas id="my-canvas"></canvas>

    <script src="js/index.min.js"></script>

    <script src="js/questions.js"></script>

    <script src="js/script.js"></script>
    

</body>
</html>
