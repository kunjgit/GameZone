<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Guesser</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
<div class="container">
    <h3>Guess All The Countries!</h3>
    <button id="start-btn">Start Game</button>
    <div id="game-container" class="hidden">
        
        <div id="timer"></div>
        <h6>Your Progress: <span id="progress">0</span>/195 Countries Guessed.</h6>
        <input type="text" class="form-control search" id="country" placeholder="e.g. India" onkeydown="search(this)">
        <p class="misMatch"></p>
        <h6 class="listNations"></h6>
    </div>
</div>
<div id="modal" class="modal hidden">
    <div class="modal-content">
        <p id="modal-text"></p>
        <button id="new-game-btn">New Game</button>
    </div>
</div>

</body>
</html>
