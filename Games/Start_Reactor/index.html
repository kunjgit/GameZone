<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="files/images/index.png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Among Us | Start Reactor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outerdiv">
        <div class="innerbox">
            <div class="databox">
                <div class="topline">
                    <h1>Among US | Start Reactor <i title="Better with Speaker" id="speaker" class="fa fa-volume-up" aria-hidden="true"></i></h1>
                    <button id="startgame">Start&nbsp;&nbsp; <i class="fa fa-gamepad" aria-hidden="true"></i></button>
                </div>
                <p>Toughest Task in among us!!</p>
            </div>
            <div class="gamebox">
                <div class="reactor">
                    <div class="task_comp">
                        <p>Task Complete!</p>
                    </div>
                    <div class="leftside">
                        <div class="mainpanel">
                            <div class="ledbar">
                                <div class="eachled" id="ol1">
                                </div>
                                <div class="eachled" id="ol2">
                                </div>
                                <div class="eachled" id="ol3">
                                </div>
                                <div class="eachled" id="ol4">
                                </div>
                                <div class="eachled" id="ol5">
                                </div>
                            </div>
                            <div class="obuttonbox">
                                <div class="obuttoneachline">
                                    <div class="obutton" id="ob1"></div>
                                    <div class="obutton" id="ob2"></div>
                                    <div class="obutton" id="ob3"></div>
                                </div>
                                <div class="obuttoneachline">
                                    <div class="obutton" id="ob4"></div>
                                    <div class="obutton" id="ob5"></div>
                                    <div class="obutton" id="ob6"></div>
                                </div>
                                <div class="obuttoneachline">
                                    <div class="obutton" id="ob7"></div>
                                    <div class="obutton" id="ob8"></div>
                                    <div class="obutton" id="ob9"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rightside">
                        <div class="mainpanel">
                            <div class="ledbar">
                                <div class="eachled rled" id="il1">
                                </div>
                                <div class="eachled rled" id="il2">
                                </div>
                                <div class="eachled rled" id="il3">
                                </div>
                                <div class="eachled rled" id="il4">
                                </div>
                                <div class="eachled rled" id="il5">
                                </div>
                            </div>
                            <div class="iobuttonbox">
                                <div class="obuttoneachline">
                                    <div class="ibutton" id="ib1"></div>
                                    <div class="ibutton" id="ib2"></div>
                                    <div class="ibutton" id="ib3"></div>
                                </div>
                                <div class="obuttoneachline">
                                    <div class="ibutton" id="ib4"></div>
                                    <div class="ibutton" id="ib5"></div>
                                    <div class="ibutton" id="ib6"></div>
                                </div>
                                <div class="obuttoneachline">
                                    <div class="ibutton" id="ib7"></div>
                                    <div class="ibutton" id="ib8"></div>
                                    <div class="ibutton" id="ib9"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
