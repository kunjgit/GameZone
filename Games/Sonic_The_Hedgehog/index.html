<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='icon' href='./assests/sonic.ico' type='image/x-icon'/ >
    <link rel="stylesheet" href="./bulma.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Sonic HTML</title>
</head>
<body>
    <div style="text-align: left; margin-left: 40px;
    margin-top: 10px;
    font-size: 30px;"><a href="https://kunjgit.github.io/GameZone/"><i style="color:white;" class="fas fa-home home-icon"></i></a></div>
    <div class="column" align="center">
        <img src="./assests/gameLogo.png" width="550px" alt=""><br>
        <span>Just use</span><br>
        <img src="./assests/keyboard.png" width="70px"><br>
        <span>to move Sonic</span><br><br>
        <span style="color: yellow; font-size: 20px;">Eggman has the chaos emeralds, collect all the rings to catch him</span>
    </div>

 
    <div class="columns is-vcentered game">
        <div class="column is-1"></div>
        <!--Area de juego-->
        <div class="column is-10 background">
            
            <!--Personaje-->
            <div class="sonic"></div>
            <!--enemigos-->
            <div class="ring"></div>
            <div class="ring2"></div>
            <div class="ring3"></div>

            <div class="ring5"></div>

            <div class="ring18"></div>
            <div class="ring19"></div>
            <div class="ring20"></div>
            <div class="ring21"></div>
            <div class="spikes"></div>
            <div class="ring22"></div>
            <div class="ring23"></div>
            <div class="ring24"></div>
            <div class="ring25"></div>

            <div class="ring46"></div>
            <div class="ring47"></div>
            <div class="ring48"></div>
            <div class="ring49"></div>
            <div class="ring50"></div>

            <div class="eggman"></div>

            <div class="spikes2"></div>
            <div class="spikes3"></div>
            <div class="spikes4"></div>
            <div class="spikes5"></div>

            <div class="score">
                <span style="color: yellow;">RINGS:</span>
                <span style="color: white;" id="puntaje">0</span><span style="color: white;">/50</span>
            </div>

            <div class="keep">
                <span style="color: red;">KEEP RUNNING</span>
            </div>

            <div class="eggman2"></div>

            <div class="win">
                <span style="color: yellow;">YOU WIN!!!</span>
            </div>
            <div class="die">
                <span style="color: red;">GAME OVER</span>
            </div>

        </div>
        <div class="column is-1"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


</body>
</html>
