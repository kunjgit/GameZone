<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="index.js" as="script">
    <title>Roll Race</title>
    <link rel="icon" href="forest.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div style="text-align: left;
    font-size: 30px;
    padding: 5px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:black;" class="fas fa-home home-icon"></i></a></div>
    <div class="container-fluid my-0 p-4 top d-flex" id="landing-container">
        <div class="top-1 float-start">
            <h1 class="text-white">Roll Race </h1>
            <hr class="text-light">
            <p class="text-light top-text">This is a simple game played between two players. The player starts when they get a "6" on his dice.
                Then, their representative (the üêµ) moves forward as many places as the dice shows. The first player to reach the 10-block mark wins.
            </p>
            <p><label class="fs-3 text-white me-3 player-name" for="pl1">Player-1 Name</label><input id="pl1" type="text"/></p>
            <p><label class="fs-3 text-white me-3 player-name" for="pl2">Player-2 Name</label><input id="pl2" type="text"/></p>
            <button class="btn btn-large btn-success d-block mx-auto start " id="begin">Begin Game</button>
        </div>
        <img class="top-img img-fluid float-end" src="images\red-dice.png" alt="display img">
        
    </div>
    <div class="main-body" id="target">
        <div class="playzone float-start">
            <div id="p1 my-5">
                <h2 class=" text-success my-3 mx-2" id="plr1">Player 1</h2>
                <img class="pl1path img-fluid my-3 mx-2" src="images\path\path-null.png" alt="path img">
            </div>
            <div id="p2">
                <h2 class=" text-success my-3 mx-2" id="plr2">Player 2</h2>
                <img class="pl2path img-fluid my-3 mx-2" src="images\path\path-null.png" alt="path img">
            </div>
        </div>
        <div class="dice float-end my-4 me-1">
            <img class="img-fluid mx-auto d-block diceimg " src="images\dice\dice6.png" />
            <br>
            <h2 class="turn text-center">Turn</h2>
            <button class="roll btn btn-success mx-auto" style="display: block;" id="dicebtn" onclick="roll()">Roll Dice</button>
        </div>
    </div>
  
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="index.js" defer></script>
</body>
</html>
