
    <!DOCTYPE html>
    <html>
      <head>
        <title id="name">GamePad Tester</title>
        <link rel="stylesheet" href="style.css">
      </head>
      <body>
    <h1>HTML5 Gamepad Tester</h1>
    <h3>Press any button on controller to start the test</h3>
    <div class="time">running: <span id="running"></span><span> ms</span></div>
    <div id="gamepads"></div>
    <button id="vibrationButton">Test Vibration</button>
    <input type="range" min="0" max="1" step="0.1" value="0.5" id="vibrationIntensitySlider">
    
    </body>
    <script src = "script.js"></script>
    </html>
