<!DOCTYPE html>
<html>

<head>
  <title>BOX SLICE</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
	<div style="text-align: left; margin-left: 40px;
	margin-top: 30px;
	font-size: 30px;
	padding: 5px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:black;" class="fas fa-home home-icon"></i></a></div>
<!-- Game canvas -->
<canvas id="c"></canvas>

<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="box-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>BOX SLICE</h1>
		<button type="button" class="play-normal-btn">PLAY GAME</button>
		<button type="button" class="play-practice-btn">PRACTICE MODE</button>
	</div>
	<div class="menu menu--pause">
		<h1>Paused</h1>
		<button type="button" class="resume-btn">RESUME GAME</button>
		<button type="button" class="menu-btn--pause">MAIN MENU</button>
	</div>
	<div class="menu menu--score">
		<h1>Game Over</h1>
		<h2>Your Score:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">PLAY AGAIN</button>
		<button type="button" class="menu-btn--score">MAIN MENU</button>
	</div>
</div>
<script type="text/javascript" src="./script.js"></script>
</body>

</html>
