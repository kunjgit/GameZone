<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/bg.jpg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Catch Me If You Can</title>
</head>

<body>


    <div class="flex flex-col items-center justify-between space-y-2  py-4 px-8">
        <h1 class="text-4xl font-bold capitalize">Catch Me if you can</h1>
        <div class="bg-gray-100 py-4 px-4 md:px-16 lg:px-24 xl:px-28">
            <div class="flex flex-col items-center justify-between">
                <div class="flex flex-row items-center space-x-4">
                    <h2 id="score" class="px-8 py-4   text-lg md:text-xl">Score: 0</h2>
                    <h2 id="timeleft" class="px-8 py-4   text-lg md:text-xl">Time Left :
                        60</h2>
                </div>
                <div>
                    <button id="start" class="px-8 py-4 rounded-full bg-black text-white font-bold"> Start</button>
                    <button id="pause"
                        class="px-8 hidden py-4 rounded-full bg-gray-200 text-gray-700 font-bold ml-4">Pause</button>
                </div>
            </div>
        </div>


        <div class="grid grid-cols-3 cursor-pointer">
            <div class="square p-16 bg-red-400 border " id="1"></div>
            <div class="square p-16 bg-red-400 border " id="2"></div>
            <div class="square p-16 bg-red-400 border " id="3"></div>
            <div class="square p-16 bg-red-400 border " id="4"></div>
            <div class="square p-16 bg-red-400 border  lion " id="5"></div>
            <div class="square p-16 bg-red-400 border " id="6"></div>
            <div class="square p-16 bg-red-400 border " id="7"></div>
            <div class="square p-16 bg-red-400 border " id="8"></div>
            <div class="square p-16 bg-red-400 border " id="9"></div>
        </div>
    </div>
</body>

</html>
