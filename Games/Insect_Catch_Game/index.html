<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insect Catch Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        .hidden-audio {
          display: none;
        }
      </style>
</head>
<body>
  <div style="text-align: left; margin-left: 40px;
    margin-top: 15px;
    font-size: 30px;
    padding: 2px; "><a href="https://kunjgit.github.io/GameZone/"><i style="color:black;" class="fas fa-home home-icon"></i></a></div>
    <audio class="hidden-audio" autoplay loop controls>
        <source src="hover-sound.mp3" type="audio/mpeg">
    </audio>
    <div class="screen ">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
      </div>
      <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
          <li>
            <button class="choose-insect-btn">
              <p>Fly</p>
              <img
                src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
                alt="fly"
              />
            </button>
          </li>
          <li>
            <button class="choose-insect-btn">
              <p>Mosquito</p>
              <img
                src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
                alt="mosquito"
              />
            </button>
          </li>
          <li>
            <button class="choose-insect-btn">
              <p>Spider</p>
              <img
                src="http://pngimg.com/uploads/spider/spider_PNG12.png"
                alt="spider"
              />
            </button>
          </li>
          <li>
            <button class="choose-insect-btn">
              <p>Roach</p>
              <img
                src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
                alt="roach"
              />
            </button>
          </li>
        </ul>
      </div>
      <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
          Are you annnoyed yet? <br />
          You are playing an impossible game!!
        </h5>
      </div>

      <script src="script.js"></script>
</body>
</html>
