<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMOGUS!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/images/Amogus_Icon.png" sizes="32x32" type="image/png">
</head>
<body>
    <div style="text-align: left; 
    font-size: 30px;background-color: rgb(49, 44, 44); "><a href="https://kunjgit.github.io/GameZone/"><i style="color:white;" class="fas fa-home home-icon"></i></a></div>
    <div id="main">
        <div id="loading">
            <img src="./assets/images/Loading_Screen.jpg" alt="">
            <div id="overlay">
                <ion-icon name="play-circle-outline"></ion-icon>
            </div>
            <div id="audio1">
                <audio src="./assets/audio/Sound.mp3"></audio>
            </div>
            <div id="audio2">
                <audio src="./assets/audio/Killing_Sound.mp3"></audio>
            </div>
        </div>
        <img src="./assets/images/The_Skeld_Cafeteria.png" alt="">
        <div id="impostor">
            <img src="./assets/images/Impostor_normalWalk.png" alt="">
        </div>
        <div id="crewmate">
            <img src="./assets/images/Crewmate_normal.png" alt="">
        </div>
        <div id="kill">
            <img src="./assets/images/kill_button.png" alt="">
            <div class="overlay"></div>
        </div>
        <div id="animation">
            <img src="./assets/images/Killing_Animation.png" alt="">
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
