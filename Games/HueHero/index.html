<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>HueHero</title>
    <link rel="stylesheet" href="styles.min.css">
</head>

<body>
    <canvas id="space" class="space"></canvas>
    
    <div class="center-horizontal title">
        <h1>HueHero</h1>

        <div class="instructions instructions-desktop"><span>Return</span> or <span>spacebar</span> to start. <span>Arrow keys</span> to move.</div>
       
    </div>
    
    <div class="center-horizontal board">
        <div class="row">
            <div class="cell">
                <div id="player" class="center character player">
                    <div class="eye left-eye"></div>
                    <div class="eye right-eye"></div>
                    <div class="mouth player-mouth"></div>
                </div>
            </div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell">
                <div id="npc" class="center character npc">
                    <div class="eye left-eye"></div>
                    <div class="eye right-eye"></div>
                    <div class="mouth npc-mouth"></div>
                </div>
            </div>
        </div>
        <div id="announcer" class="center announcer"></div>
    </div>

    <div class="scoreboard">
        <div class="clock-wrap"><div id="clock" class="clock clock-stop"></div></div>
        <div class="score">
            <div class="player-score">
                <div class="character player">
                    <div class="eye left-eye"></div>
                    <div class="eye right-eye"></div>
                    <div class="mouth player-mouth"></div>
                </div>
                <span id="player-score"></span>
            </div>
            <div class="npc-score">
                <div class="character npc">
                    <div class="eye left-eye"></div>
                    <div class="eye right-eye"></div>
                    <div class="mouth npc-mouth"></div>
                </div>
                <span id="npc-score"></span>
            </div>
        </div>
    </div>

    <button id="start-button" class="btn btn-start">Start</button>
    
    <audio id="audioTitle">
        <source src="media/audio/Title.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioGamePlay">
        <source src="media/audio/GamePlay.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioGamePlayFast">
        <source src="media/audio/GamePlayFast.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioGameOver">
        <source src="media/audio/GameOver.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioYouLose">
        <source src="media/audio/YouLose.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioYouWin">
        <source src="media/audio/YouWin.mp3" type="audio/mpeg">
    </audio>

    <script src="js/game.min.js" type="text/javascript"></script>

    <script> new Game("player", "npc", 30000); </script>

   
</body>

</html>
